syntax = "proto3";

// 语法使用 protocol buffer proto3

option go_package = "github.com/gzltommy/grpc_test/01.simple/proto/rpc;rpc";

service Chat {
  rpc BidStream(stream Request) returns (stream Response) {}
}

// 请求数据 Request格式定义
message Request {
  string input = 1;
}

// 响应数据Response格式定义
message Response {
  string output = 1;
}